<body>
    <div class="loading-screen" id="loading-screen">
        <img id="loading-image" src="Images/maracascom.png" alt="Loading..." />
    </div>
    <div id="app">
        <!-- Blazor components will be rendered here -->
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        // Set a minimum duration for the loading screen (e.g., 30 seconds)
        const minimumLoadingDuration = 30000; // 30000 milliseconds = 30 seconds

        let loadingTimeout = setTimeout(function () {
            document.getElementById('loading-screen').style.display = 'none';
        }, minimumLoadingDuration);

        window.addEventListener('load', function () {
            clearTimeout(loadingTimeout);
            document.getElementById('loading-screen').style.display = 'none';
        });

        navigator.serviceWorker.register('service-worker.js');
    </script>

    <!-- Load jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <style>
        .carousel-item img {
            height: auto; /* Maintain aspect ratio */
            width: fit-content;
            object-fit: cover; /* Cover the entire area */
        }
    </style>
</body>
